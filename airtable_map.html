        <style>
        .price-bubble {
            background-color: #fff;
            border: 2px solid #e38000;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 3px 6px;
            font-size: 12px;
            font-weight: bold;
            color: #e38000;
            white-space: nowrap;
            text-align: center;        
            /* 위치 관련 추가 */
            position: absolute;          /* 부모가 relative여야 함 */
            left: 50%;                   /* 부모 기준 가운데 */
            transform: translateX(-50%); /* 자기 자신 너비 절반만큼 왼쪽 이동 */
            width: 70px;                /* 원하는 폭 설정 */
        }
        .price-bubble:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            margin-left: -8px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #e38000;
        }
        </style>
