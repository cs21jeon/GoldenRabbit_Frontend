    <style>
    /* 가격 말풍선 스타일 */
    .price-bubble {
        background-color: #fff;
        border: 2px solid #e38000;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        padding: 3px 6px;
        font-size: 13px;
        font-weight: bold;
        color: #e38000;
        white-space: nowrap;
        text-align: center;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
    }
    .price-bubble:after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        margin-left: -8px;
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid #e38000;
    }
    
    /* 팝업창 스타일 */
    .leaflet-popup-content-wrapper {
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        padding: 0;
    }
    .leaflet-popup-content {
        margin: 8px 10px;
        font-size: 14px;
        line-height: 1.5;
    }
    .leaflet-popup-tip {
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .popup-content {
        font-family: 'Noto Sans KR', sans-serif;
    }
    .popup-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 6px;
        color: #333;
    }
    .popup-info {
        margin-top: 2px;
        color: #444;
    }
    /* 상세내역 보기 링크 스타일 */
    .detail-link {
        display: block;
        margin-top: 10px;
        padding: 5px;
        background-color: #f5f5f5;
        border-top: 1px solid #e0e0e0;
        text-align: center;
        font-weight: bold;
        color: #e38000;
        cursor: pointer;
        text-decoration: none;
        border-radius: 0 0 6px 6px;
    }
    .detail-link:hover {
        background-color: #e6e6e6;
    }
